  utter_admission_policy:
  - text: يقبل الطلبة الجدد الناجحون في التوجيهي او ما يعادلها في مطلع العام الدراسي على أساس المعدل التنافسي ضمن المقاعد المخصصة لكل تخصص وحسب شروط مجلس العمداء في بداية كل عام أكاديمي. ويتم قبول طلبة الثانوية العامة من الدول العربية او الاجنبية حسب تعليمات الوزارة بهذا الخصوص. يتم قبول الطلبة الحاصلين على شهادة البجروت , حيث يتم احتساب المعدل حسب المواد التعليمية وعدد الوحدات لتحديد التخصصات التي يمكن للطالب الالتحاق بها. ويجب على الطالب أن يزود عمادة القبول والتسجيل نسخة مترجمة عن شهادة البجروت ومصدقة من الوزارة المعنية في الداخل ومن الخارجية والتعليم العالي الفلسطيني
  utter_university_colleges:
  - text: |2-

      لمزيد من المعلومات, يرجى التواصل مع عمادة القبول والتسجيلتتضمن جامعة بوليتكنك فلسطين كل من كليات الدراسات العيلاوكلية الطب وعلوم الصحة, وكلية الهندسة, وكليةتكنولوجيا المعلومات وهندسة الحاسوب, وكلية العلوم التطبيقية, وكلية العلوم الإدارية ونظم المعلومات,وكلية المهن التطبيقية
  utter_university_programs:
  - text: توفر الجامعة كل من برامج الماجستير والبكالوريوس والدبلوم في كلياتها
  utter_university_parallel_study:
  - text: الدراسة الموازية هي دراسة أحد التخصصات المطروحة بإحدى الكليات رغم عدم الحصول على الحد الأدنى من المعدل العام لكل تخصص. معظم التخصصات في كليات الجامعة بتسمح للدراسة الموازية ما عدا تخصصات كلية المهن التطبيقية (الدبلوم) وتخصص الطب البشري المشترك وتخصص العمارة الداخلية والديكور
  utter_graduation_plans:
  - text: آسف, إلى حد اللحظة لا أمتلك سوى خطط كل من تخصص علم الحاسوب, وتكنولوجيا المعلومات, وهندسة الحاسوب. هل تريد أن ترى الخطط ؟
  utter_placement_tests:
  - text: قبل التحاق كل طالب بتخصصه, يتوجب على الطلبة اجتياز بعض امتحانات تحديد المستوى, وهي امتحان المستوى في اللغة الانجليزية. وامتحان المهارات للطلبة الراغبين بدراسة الهندسة المعمارية. ويتم إعلام الطلبة بموعد الامتحانات بعد قبولهم
  utter_installments_and_credit_hours:
  - text: تختلف قيمة القسط الأول بين التخصصات, مع العلم أن القسط الأول يكون دائما أكثر من باقي الأقساط في غالب الأحوال. يرجى اختيار التخصص المراد الاستفسار عن قسطه وسعر ساعته
  utter_registration:
  - text: |-
      للتسجيل بالجامعة:
            يجب شراء رزمة طلب الالتحاق الالكتروني برسوم مقدارها 200 شيكل من خلال فروع البنوك التالية 
       البنك الإسلامي الفلسطيني وبنك فلسطين بفروعهما. 
            بنك الإسكان بفروعه في محافظة الخليل (الخليل, حلحول,الظاهرية,يطا) 
            الدائرة المالية في مقر الجامعة - واد الهرية 
           ويتم تعبئة الطلب إلكترونياً عبر صفحة الانترنت الخاصة على الرابط التالي 'http://admission.ppu.edu'
